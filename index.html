<!DOCTYPE html>
<html>
  <head>
    <title>lsa.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap-theme.css" rel="stylesheet" media="screen">
    <link href="css/common.css" rel="stylesheet" media="screen">
	    <!-- Jasmine References -->
    
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
	<script src="js/angular.js"></script>	
	<script src="js/angular-mocks.js"></script>	
  
  <script src="js/services/comunicator.js"></script>
  <script src="js/services/defaultRequest.js"></script>
  <script src="js/app.js">
  </script>
  </head>
  <body>    
    <div class='container' ng-app='lsaApp' ng-controller='mainController'>
      <nav class="navbar navbar-inverse navbar-fixed-top" >
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">{{title}}</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">Curriculum</a></li>
          <li><a href="#">Portfolio</a></li> 
          <li><a href="#">Contact</a></li> 
        </ul>
      </div>
    </nav>
    <header class='page-header text-center'>
  		<h3>{{title}}</h3>		
      <p>{{subTitle}}</p>    
  	</header>
  	<div class='table'>
  		<div class="row">
  			<aside class="col-xs-4 ">
              <div class="media">
                <div class="media-left"><img src="img_avatar1.png" class="media-object" style="width:60px">
                </div>
                <div class="media-body"><h4 class="media-heading"> {{personalInformation.name.value}}</h4>
                  <div class='Media'>
                    <personal-information-output class='personalInformation' data='personalInformation'></personal-information-output>
                  </div>
                </div>
              </div>
        </aside>
        <article class="col-xs-8">{{lil}}</article>.
  		</div>
  		<div class="row">
  			<aside class="col-xs-4">{{lis}}</aside>
  			<article class="col-xs-8">{{lil}}</article>.
  		</div>	
      <div class="row">
        <aside class="col-xs-4">{{lis}}</aside>
        <article class="col-xs-8">{{lil}}</article>.
      </div>  
  	</div>
	 <footer class='navbar-fixed-bottom'><p class='text-center' >{{copyright}}</p></footer>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.js"></script>
    <script src="js/directives/personalInformationOutput.js"></script> 
     <script>
    $("div.navbar-fixed-top").autoHidingNavbar();
  </script>
 
    </div>
  </body>
</html>
